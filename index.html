<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <script type="module" src="vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="app">
    <h1>To-do-Liste</h1>
    <input type="text" placeholder="input your stuff to-do here" v-model="toDoInput" @change="newInput">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" v-for="(item,index) in list" :key="index"> <input class="bi bi-check2-square"
                type="checkbox" v-model="item.checked" @change="taskDone(item,index)"> {{
            item.text }}
        </li>

        <p>Done Tasks: </p>

        <li class="done-tasks" v-for="(doneItem, index) in doneList" :key="index"><i class="bi bi-check2-square"></i> {{
            doneItem.text }} </li>
    </ul>

    <button class="btn btn-danger" @click="deleteAll"><i class="bi bi-trash3"></i> LÃ¶schen </button>


</body>

</html>
