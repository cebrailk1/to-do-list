<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <script type="module" src="vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="app">
    <h1>To-do-Liste</h1>
    <h2>
        <div class="btn-group">
            <button type="button" class="btn btn-info">Action</button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><input type="text" placeholder="add a new list"
                            v-model="toDoInput" @change="newInput">
                    </a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </h2>
    <input type="text" placeholder="input your stuff to-do here" v-model="toDoInput" @change="newInput">
    <ul class="list-group list-group-flush">
        <h2 style="margin: 35px" v-if="lazyGuy"> unfinished tasks: </h2>
        <li class="list-group-item" v-for="(item,index) in list" :key="index">
            <input class="bi bi-check2-square" type="checkbox" v-model="item.checked" @change="taskDone(item,index)">
            {{item.text}}
        </li>

        <h2 style="margin: 35px" v-if=" hardWorking">finished tasks: </h2>

        <li class="list-group-item" v-for="(doneItem, index) in doneList" :key="index">
            <input class="bi bi-check2-square" type="checkbox" v-model="doneItem.checked"
                @change="taskNotDone(doneItem,index)">
            {{doneItem.text}}
        </li>
    </ul>
    <button style="margin: 100px;" class="btn btn-primary" type="button" @click="saveTasks"><i
            class="bi bi-floppy"></i></button>
    <button style="margin: 100px;" class="btn btn-secondary" type="button" @click="getTasks"><i
            class="bi bi-download"></i></button>


    <button v-if="hardWorking" style="margin: 100px;" class=" btn btn-success" @click="deleteDone"><i
            class="bi bi-trash3"></i>delete
        finished tasks</button>
    <button v-if="lazyGuy" style="margin: 100px;" class="btn btn-danger" @click="deleteNotDone"><i
            class="bi bi-trash3"></i>
        delete unfinished tasks </button>
    <!-- Example split danger button -->


</body>

</html>
